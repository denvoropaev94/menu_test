{% for item in menu_items %}
    <a href="{{ item.url }}" class="{% if item.is_active %}active{% endif %}">{{ item.name }}</a>
    {% if item.children.all %}
        <ul>
        {% for child in item.children.all %}
            <li><a href="{{ child.url }}" class="{% if child.is_active %}active{% endif %}">{{ child.name }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endfor %}
